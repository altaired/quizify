<h2 mat-dialog-title>Join Game</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="Desired Username"
               formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput
      placeholder="Code for game"
      formControlName="gameCode">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-stroked-button"(click)="close()">Close</button>
    <button class="mat-stroked-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
