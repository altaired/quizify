<h2 mat-dialog-title>Join Game</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Nickname</mat-label>
    <input matInput placeholder="CoolDude" formControlName="name" maxlength="12">
    <mat-hint>Enter a nickname</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Game Code</mat-label>
    <input matInput placeholder="XXXXXXXX" formControlName="gameCode" pattern="[A-Z0-9-]+">
    <mat-hint>Enter the game code on screen</mat-hint>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Join</button>
</mat-dialog-actions>
