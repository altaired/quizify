<div class="row" *ngIf="options; else loading">
  <div class="col-sm-12 col-md-6" *ngFor="let option of randomizedOptions">
    <mat-card (click)="select(option.id)" class="margin-bottom" matRipple>
      <mat-card-header>
        <img mat-card-avatar [src]="option.image.url">
        <mat-card-title>{{option.value}}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  Loading options...
</ng-template>
