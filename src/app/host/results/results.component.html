

<div *ngIf="track$ | async as track">
 The Right answer was {{track.track.name}} by {{track.track.artists[0].name}}
</div>
<div *ngIf="players$ | async as players">
  <div *ngIf="results$ | async as results; else waiting">
    <div *ngFor="let player of players">
        <div *ngIf="getPlayerResult(player, results) as result">
            <div class= "relative">
            <app-player-card [player]="player"></app-player-card>
            <div class="upper" [ngClass]="{'right': result.first , 'wrong': !result.first}"></div> 
            <div class="lower" [ngClass]="{'right': result.second , 'wrong': !result.second}"></div>  
        </div>
      </div>
    </div>
  </div>
  <ng-template #waiting>
    Waiting for results
  </ng-template>
</div>
