

<div *ngIf="track$ | async as track">
 The Right answer was {{track.track.name}} by {{track.track.artists[0].name}}
</div>
<div *ngIf="players$ | async as players"></div>
<div *ngIf="results$ | async as results">
    <div *ngFor="let r of results">
       {{players.find(player => player.id == result.id).}
       <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h4>
              Thought "Baby" by the Doors
            </h4>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </div>
</div>
