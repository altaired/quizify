<app-playback></app-playback>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>{{gameCode$ | async}}</h2>
    </div>
    <div class="col-sm-6 col-md-3" *ngIf="players$ | async as players">
      <mat-card *ngFor="let player of players">
        <mat-card-header>
          <mat-card-title>{{player.displayName}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
