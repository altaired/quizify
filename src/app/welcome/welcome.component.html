<p>mer kommer!</p>
<p>Join: {{gameCode$ | async}}</p>
<mat-list>
  <h3 mat-subheader>Current Players</h3>
  <div *ngIf="players$ | async as players">
    <mat-list-item *ngFor="let player of players">
      <mat-icon mat-list-icon>face</mat-icon>
      <h4 mat-line>{{player.displayName}}</h4>
    </mat-list-item>
  </div>
</mat-list>
